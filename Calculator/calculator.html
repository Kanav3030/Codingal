<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A not so simple calculator</title>
<link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div id="hello">
        <div id="ten">
           <div id="result">
              <div id="show">
                 <p id="show-value"></p>     
              </div>
              <div id="output">
                <p id="outpu-value"></p>
              </div>
            </div> 
              <div id="kanav">
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="multiplication">*</button>
                <button class="operator"id="division">/</button>
                <button class="operator"id="subtraction">-</button>
                <button class="operator"id="equals">=</button>
                <button class="operator"id="plus">+</button>
                <button class="number"id="one">1</button>
                <button class="number"id="two">2</button>
                <button class="number"id="three">3</button>
                <button class="number"id="four">4</button>
                <button class="number"id="five">5</button>
                <button class="number"id="six">6</button>
                <button class="number"id="seven">7</button>
                <button class="number"id="eight">8</button>
                <button class="number"id="nine">9</button>
                <button class="number" id="zero">0</button>
                <button class="operator" id="backspace">ce</button>
                <button class="operator" id="clear">clear</button>

        
                </div>
            </div>
        </div>
    <script src="cal.js"></script>
</body>
</html>
