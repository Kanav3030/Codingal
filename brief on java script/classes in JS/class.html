<script>
    class hello {
        constructor(name,year){

    age (){
    let date=new Date ();
    return date.getFullYear()-this.year;}
    }

document.getElementById("demo1").innerHTML="hello my name is   "+ student1.name+" i was born in  "+ student1.year+"my age is"+student1.age();
